<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login response .html" method="get" enctype="multipart/form-data">
        <fieldset>
                <legend><h3>Register here</h3></legend>
                
                <input type ="text" placeholder="firstname" minlength="5" maxlength="20" required name="sai"><br>
                <input type="text"  placeholder="lastname"  minlength="5" maxlength="20" required name="kiran"><br>
                <input  type="password" placeholder="password" minlength="5"maxlength="20" required name="abhi"><br>
                <input type="email" placeholder="email" minlength="5" maxlength="20" required name="ram"><br>
                <input type="phoneno" placeholder="phoneno" minlength="5"maxlength="20" required name="saidulu"><br>
                
                <label for="male">male</label>
                <input type="radio"  id="male" name="gender"><br>
                <label for="female">female</label>
                <input type="radio" id="female" name="gender"><br>
                <label for="others">others</label>
                <input type="radio" id="others" name="gender"><br>
                <label for="sai">Upload the file here</label>
                <input type="file" name="file upload" id="sai" accept=".pdf,.DOCTYPE,.mp4" multiple><br>
            
            <input type="submit"><br>
             </fieldset>
        </form>       
</body>
</html>
